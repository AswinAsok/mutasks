<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cardContainer">
            <header class="cardHeader">
                <h2 class="cardName">Aswin Asok</h2>
            </header>
            <main class="cardBody">
                
                <address class="cardAddress">
                    Arunima,<br />
                    Ayanikkad,<br /> Kelton Junction<br />
                    Karakulam P.O<br />
                    6955564<br />
                    Thiruvanathapuram,<br />
                    India<br />
                </address>
                <img
                    class="cardImage"
                    src="njn.jpeg"
                    alt="an image of the card guy"
                />
            </main>
            <footer class="cardFooter">
                <p class="footerText">Web Development, Meme Making, Poster Designing</p>
            </footer>
        </div>
    </body>
</html>
